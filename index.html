<!DOCTYPE html>
<html lang='en'>

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=yes'>
  <meta charset='utf-8'>
  <title>Giphy API</title>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='assets/javascript/app.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'> -->
  <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
</head>

<body>
  <header>
    <div id='ratings'>Maximum rating: <input class='radio-button' type='radio' name='rating' value='y'> Y <input class='radio-button'
        type='radio' name='rating' value='g'> G <input class='radio-button' type='radio' name='rating' value='pg'
        checked>
      PG <input class='radio-button' type='radio' name='rating' value='pg-13'> PG-13 <input class='radio-button' type='radio'
        name='rating' value='r'> R</div>
    <div id='search-area'>Search: <input id='search-text' type='text' class='text-input' class='text-input' name='search-text'
        size='25'><button id='search-button'>Search</button></div>
    <div id='add-button-area'>Add a new button: <input id='new-button-text' type='text' class='text-input' class='text-input'
        name='new-button-text' size='25'><button id='add-new-button'>Add</button></div>
  </header>

  <div id='buttons'></div>
  <div id='last-search'></div>
  <div id='gifs-portfolio'></div>
  <div class='more-button'><button id='more-button' class='btn btn-info'>Show more for this search...</button></div>
</body>

</html>
